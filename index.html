<!doctype html>
<html>
<head>
	<title>HTML Planning</title>
	<meta charset="UTF-8">
	<meta name="viewpot" content="width=device-width">
</head> 
<body>
<!-- Container Start Here -->
	<div class="container">
<!-- Header Start Here -->
		<header>
<!-- Wrapper Start Here -->
			<div class="wrapper">
<!-- Logo Start Here -->
				<h1>
					<a href="#FIXME">
						<img src="asset/images/index2.png" alt="Logo.png"/>
					</a>
				</h1>
<!-- Logo End Here -->
<!-- Navigation Start Here -->
				<nav>
					<ul>
						<li>Services</li>
						<li>Work Examples</li>
						<li>Your Team</li>
						<li>Our Blog</li>
					</ul>
				</nav>
<!-- Navigation End Here -->
<!-- Request button Start Here -->
				<div class="request">
					<a href="#FIXME">
						<p> Request Customization</p>
					</a>
				</div>
<!-- Request button End Here -->
			</div>
<!-- Wrapper End Here -->
		</header>
<!-- Header End Here -->
<!-- Main Start Here =-->
	<main>
<!-- Section Start Here -->
		<section>
<!-- Wrapper Start Here -->
			<div class="wrapper">
<!-- Banner Start Here -->
				<div class="banner">
<!-- Banner-info Start Here -->
					<div class="banner-info">
						<h2>
						Find the right customization team without the fluffy, tweaky stuff
						</h2>
					<div class="media">
						<ul>
							<li>
								<img src="asset/images/download.jpg" alt="message-icon.jpg">
							</li>
							<li>
								<img src="asset/images/Twitter.png" alt="Twitter.png">
							</li>
						</ul>
					</div>
					<div class="quote">
						<a href="#FIXME">
							<img src="asset/images/download.jpg" alt="message-icon.png">
							<p>
								Get a Quote Now
							</p>
							</a>
					</div>
					</div>
<!-- Banner-info End Here -->
				</div>
<!-- Banner End Here -->
			</div>
<!-- Wrapper End Here -->
		</section>
<!-- Section End Here -->
<!-- Section Start Here -->
		<section>
			<div class="wrapper">
				<div class="services">
					<div class="services-head">
						<h3>
							Services
						</h3>
						<p>
							Our in-house team is comprised of Creativity and Codes
						</p>
					</div>
				</div>
			</div>
		</section>
	</main>
<!-- Main End Here -->
	</div>
<!-- Container End Here -->
</body>
</html>
